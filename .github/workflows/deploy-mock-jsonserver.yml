name: Deploy Mock JSON Server Lambda

on:
  workflow_dispatch:

jobs:
  deploy_mock_jsonserver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and zip mock_api
        run: |
          cd backend/mock_api
          npm install
          zip -r ../mock_api_lambda.zip . -x 'node_modules/aws-sdk/**' '*.log'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Upload Lambda code to AWS
        run: |
          aws lambda update-function-code \
            --function-name mock-jsonserver-backend \
            --zip-file fileb://backend/mock_api_lambda.zip \
            --region ap-south-1
